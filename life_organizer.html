<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Organizer Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .header-actions {
            margin-top: 20px;
        }

        .header-actions button {
            margin: 0 10px;
            padding: 10px 20px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .header-actions button:hover {
            transform: scale(1.05);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }

        .card-icon {
            font-size: 2em;
            margin-right: 15px;
        }

        .card-title {
            font-size: 1.5em;
            color: #333;
            font-weight: 600;
        }

        .goal-item, .project-item, .life-area-item {
            padding: 15px;
            margin-bottom: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            transition: background 0.2s ease;
            position: relative;
        }

        .goal-item:hover, .project-item:hover, .life-area-item:hover {
            background: #e9ecef;
        }

        .item-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }

        .item-actions button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85em;
            transition: opacity 0.2s;
        }

        .edit-btn {
            background: #ffc107;
            color: white;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        .item-actions button:hover {
            opacity: 0.8;
        }

        .item-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            font-size: 1.1em;
            padding-right: 100px;
        }

        .item-description {
            color: #666;
            font-size: 0.95em;
            line-height: 1.5;
        }

        .item-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            margin-top: 8px;
            font-weight: 500;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-planning {
            background: #fff3cd;
            color: #856404;
        }

        .status-completed {
            background: #d1ecf1;
            color: #0c5460;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }

        .progress-bar:hover {
            height: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .progress-label {
            font-size: 0.75em;
            color: #888;
            margin-top: 3px;
        }

        .add-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: opacity 0.2s ease;
        }

        .add-button:hover {
            opacity: 0.9;
        }

        .priority-high {
            border-left-color: #dc3545;
        }

        .priority-medium {
            border-left-color: #ffc107;
        }

        .priority-low {
            border-left-color: #28a745;
        }

        .timeline {
            font-size: 0.85em;
            color: #888;
            margin-top: 5px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
            animation: slideDown 0.3s;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1em;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .form-actions button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .form-actions button:hover {
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            .dashboard {
                grid-template-columns: 1fr;
            }

            .item-title {
                padding-right: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéØ Life Organizer Dashboard</h1>
            <p>Your goals, projects, and life areas in one place</p>
            <div class="header-actions">
                <button onclick="exportData()">üì• Export Data</button>
                <button onclick="importData()">üì§ Import Data</button>
                <button onclick="clearAllData()">üóëÔ∏è Clear All</button>
            </div>
        </header>

        <div class="dashboard" id="dashboard">
            <!-- Career Goals Section -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">üíº</div>
                    <div class="card-title">Career Goals</div>
                </div>
                <div id="career-goals-container"></div>
                <button class="add-button" onclick="openModal('career')">+ Add Career Goal</button>
            </div>

            <!-- Learning Projects Section -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">üìö</div>
                    <div class="card-title">Learning Projects</div>
                </div>
                <div id="learning-projects-container"></div>
                <button class="add-button" onclick="openModal('learning')">+ Add Project</button>
            </div>

            <!-- Financial Goals Section -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">üí∞</div>
                    <div class="card-title">Financial Goals</div>
                </div>
                <div id="financial-goals-container"></div>
                <button class="add-button" onclick="openModal('financial')">+ Add Financial Goal</button>
            </div>

            <!-- Personal Development Section -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">üå±</div>
                    <div class="card-title">Personal Development</div>
                </div>
                <div id="personal-development-container"></div>
                <button class="add-button" onclick="openModal('personal')">+ Add Development Goal</button>
            </div>

            <!-- Work Projects Section -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">üîß</div>
                    <div class="card-title">Current Work</div>
                </div>
                <div id="work-projects-container"></div>
                <button class="add-button" onclick="openModal('work')">+ Add Work Project</button>
            </div>

            <!-- Life Areas Section -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">‚ö°</div>
                    <div class="card-title">Life Balance</div>
                </div>
                <div id="life-balance-container"></div>
                <button class="add-button" onclick="openModal('life')">+ Add Life Area</button>
            </div>
        </div>
    </div>

    <!-- Modal for Adding/Editing Items -->
    <div id="itemModal" class="modal">
        <div class="modal-content">
            <div class="modal-header" id="modalTitle">Add Item</div>
            <form id="itemForm">
                <div class="form-group">
                    <label for="itemTitle">Title</label>
                    <input type="text" id="itemTitle" required>
                </div>
                <div class="form-group">
                    <label for="itemDescription">Description</label>
                    <textarea id="itemDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label for="itemPriority">Priority</label>
                    <select id="itemPriority">
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="itemStatus">Status</label>
                    <select id="itemStatus">
                        <option value="active">Active</option>
                        <option value="planning">Planning</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="itemTimeline">Timeline (optional)</label>
                    <input type="text" id="itemTimeline" placeholder="e.g., Target: 2025">
                </div>
                <div class="form-group">
                    <label for="itemProgress">Progress (%)</label>
                    <input type="number" id="itemProgress" min="0" max="100" value="0">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Save</button>
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <input type="file" id="importFile" style="display: none;" accept=".json">

    <script>
        // Data Structure
        let data = {
            career: [],
            learning: [],
            financial: [],
            personal: [],
            work: [],
            life: []
        };

        let currentCategory = '';
        let editingIndex = -1;

        // Initialize with default data if localStorage is empty
        function initializeData() {
            const savedData = localStorage.getItem('lifeOrganizerData');
            if (savedData) {
                data = JSON.parse(savedData);
            } else {
                // Set default data
                data = {
                    career: [
                        {
                            title: "Transition to Software Development",
                            description: "Build programming skills through structured projects and seek bilingual tech opportunities",
                            priority: "high",
                            status: "active",
                            timeline: "Target: 2025",
                            progress: 30
                        },
                        {
                            title: "Advance Low Voltage Career",
                            description: "Gain additional certifications and seek leadership roles at Quantum Automation",
                            priority: "medium",
                            status: "active",
                            timeline: "Ongoing",
                            progress: 0
                        }
                    ],
                    learning: [
                        {
                            title: "Library Management System (Python + SQLite)",
                            description: "10-day structured project building comprehensive database system with Python",
                            priority: "high",
                            status: "active",
                            timeline: "Days 1-10",
                            progress: 45
                        },
                        {
                            title: "HTML/CSS/JavaScript Mastery",
                            description: "Building interactive web applications like this life organizer",
                            priority: "medium",
                            status: "active",
                            timeline: "",
                            progress: 0
                        }
                    ],
                    financial: [
                        {
                            title: "Reduce Daily Small Purchases",
                            description: "Minimize frequent small purchases to increase monthly savings",
                            priority: "high",
                            status: "active",
                            timeline: "Monthly tracking",
                            progress: 0
                        },
                        {
                            title: "Build Emergency Fund",
                            description: "Save 3-6 months of expenses through consistent monthly contributions",
                            priority: "medium",
                            status: "planning",
                            timeline: "",
                            progress: 20
                        }
                    ],
                    personal: [
                        {
                            title: "English Communication Skills",
                            description: "Continue developing professional communication and presentation skills",
                            priority: "high",
                            status: "active",
                            timeline: "",
                            progress: 0
                        },
                        {
                            title: "Technical Skill Building",
                            description: "Database development, Python programming, and VS Code proficiency",
                            priority: "medium",
                            status: "active",
                            timeline: "",
                            progress: 0
                        }
                    ],
                    work: [
                        {
                            title: "Quantum Automation Projects",
                            description: "Low voltage controller installation - residential and commercial sites",
                            priority: "medium",
                            status: "active",
                            timeline: "",
                            progress: 0
                        },
                        {
                            title: "Professional Certifications",
                            description: "75F Installer Level I ‚úì | OSHA Safety Training ‚úì",
                            priority: "low",
                            status: "completed",
                            timeline: "",
                            progress: 100
                        }
                    ],
                    life: [
                        {
                            title: "Health & Fitness",
                            description: "Regular exercise and healthy eating habits",
                            priority: "medium",
                            status: "active",
                            timeline: "",
                            progress: 60
                        },
                        {
                            title: "Family & Relationships",
                            description: "Quality time and maintaining connections",
                            priority: "high",
                            status: "active",
                            timeline: "",
                            progress: 75
                        },
                        {
                            title: "Hobbies & Recreation",
                            description: "Coding projects and personal interests",
                            priority: "medium",
                            status: "active",
                            timeline: "",
                            progress: 50
                        }
                    ]
                };
                saveData();
            }
            renderAll();
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('lifeOrganizerData', JSON.stringify(data));
        }

        // Render all categories
        function renderAll() {
            renderCategory('career', 'career-goals-container');
            renderCategory('learning', 'learning-projects-container');
            renderCategory('financial', 'financial-goals-container');
            renderCategory('personal', 'personal-development-container');
            renderCategory('work', 'work-projects-container');
            renderCategory('life', 'life-balance-container');
        }

        // Render items in a category
        function renderCategory(category, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            data[category].forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = `goal-item priority-${item.priority}`;

                itemDiv.innerHTML = `
                    <div class="item-actions">
                        <button class="edit-btn" onclick="editItem('${category}', ${index})">Edit</button>
                        <button class="delete-btn" onclick="deleteItem('${category}', ${index})">Delete</button>
                    </div>
                    <div class="item-title">${item.title}</div>
                    <div class="item-description">${item.description}</div>
                    ${item.timeline ? `<div class="timeline">üóìÔ∏è ${item.timeline}</div>` : ''}
                    ${item.progress !== undefined ? `
                        <div class="progress-bar" onclick="updateProgress('${category}', ${index})">
                            <div class="progress-fill" style="width: ${item.progress}%"></div>
                        </div>
                        <div class="progress-label">${item.progress}% Complete</div>
                    ` : ''}
                    <span class="item-status status-${item.status}">${item.status.charAt(0).toUpperCase() + item.status.slice(1)}</span>
                `;

                container.appendChild(itemDiv);
            });
        }

        // Open modal for adding/editing
        function openModal(category, index = -1) {
            currentCategory = category;
            editingIndex = index;

            const modal = document.getElementById('itemModal');
            const form = document.getElementById('itemForm');
            const title = document.getElementById('modalTitle');

            form.reset();

            if (index >= 0) {
                title.textContent = 'Edit Item';
                const item = data[category][index];
                document.getElementById('itemTitle').value = item.title;
                document.getElementById('itemDescription').value = item.description;
                document.getElementById('itemPriority').value = item.priority;
                document.getElementById('itemStatus').value = item.status;
                document.getElementById('itemTimeline').value = item.timeline || '';
                document.getElementById('itemProgress').value = item.progress || 0;
            } else {
                title.textContent = 'Add New Item';
            }

            modal.style.display = 'block';
        }

        // Close modal
        function closeModal() {
            document.getElementById('itemModal').style.display = 'none';
            currentCategory = '';
            editingIndex = -1;
        }

        // Handle form submission
        document.getElementById('itemForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const item = {
                title: document.getElementById('itemTitle').value,
                description: document.getElementById('itemDescription').value,
                priority: document.getElementById('itemPriority').value,
                status: document.getElementById('itemStatus').value,
                timeline: document.getElementById('itemTimeline').value,
                progress: parseInt(document.getElementById('itemProgress').value) || 0
            };

            if (editingIndex >= 0) {
                data[currentCategory][editingIndex] = item;
            } else {
                data[currentCategory].push(item);
            }

            saveData();
            renderAll();
            closeModal();
        });

        // Edit item
        function editItem(category, index) {
            openModal(category, index);
        }

        // Delete item
        function deleteItem(category, index) {
            if (confirm('Are you sure you want to delete this item?')) {
                data[category].splice(index, 1);
                saveData();
                renderAll();
            }
        }

        // Update progress
        function updateProgress(category, index) {
            const newProgress = prompt('Enter progress percentage (0-100):', data[category][index].progress);
            if (newProgress !== null) {
                const progress = parseInt(newProgress);
                if (progress >= 0 && progress <= 100) {
                    data[category][index].progress = progress;
                    saveData();
                    renderAll();
                } else {
                    alert('Please enter a number between 0 and 100');
                }
            }
        }

        // Export data
        function exportData() {
            const dataStr = JSON.stringify(data, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'life_organizer_backup.json';
            link.click();
            URL.revokeObjectURL(url);
        }

        // Import data
        function importData() {
            const input = document.getElementById('importFile');
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            const importedData = JSON.parse(e.target.result);
                            if (confirm('This will replace all current data. Continue?')) {
                                data = importedData;
                                saveData();
                                renderAll();
                                alert('Data imported successfully!');
                            }
                        } catch (error) {
                            alert('Error importing data. Please check the file format.');
                        }
                    };
                    reader.readAsText(file);
                }
                input.value = '';
            };
            input.click();
        }

        // Clear all data
        function clearAllData() {
            if (confirm('Are you sure you want to clear all data? This cannot be undone!')) {
                if (confirm('Really? This will delete everything!')) {
                    localStorage.removeItem('lifeOrganizerData');
                    data = { career: [], learning: [], financial: [], personal: [], work: [], life: [] };
                    renderAll();
                    alert('All data cleared!');
                }
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('itemModal');
            if (event.target === modal) {
                closeModal();
            }
        };

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeData();
            console.log('Life Organizer Dashboard loaded! üéØ');
            console.log('Features: Add, Edit, Delete, Progress Tracking, Export/Import');
        });
    </script>
</body>
</html>
